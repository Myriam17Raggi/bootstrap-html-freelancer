<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container .bg-primary-subtle m-4 p-6">
            <div class="row">
                <div class="col mx-6">
                    <img src="./img/undraw_profile_pic_ic5t.svg" class="w-25 col-md3" alt="Profile">
                    <h2 class="fw-semibold">Pinco Pallo</h2>
                    <h5 class="fw-normal">WEB DESIGNER</h5>
                </div>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-lg-3 col-md-12">
            <div class="card">
                <img src="img/cabin.png" class="card-img-top" alt="image cabin">
                <div class="card-header text-light">
                    <p class="card-text fw-bold">Cabin Website</p>
                    <div class="border border-primary-subtle text-bg-light m-4 p-3 align-text-bottom">Preview</div>
                    <div class="border border-primary-subtle text-primary m-4 p-3 align-text-bottom">Visit site</div>
                </div>
            </div>
        </div>
    </div>
















    <!-- inserzione dati-->
    <div class="container">
        <h3 class="fw-semibold m-4 p-4">WANT AN OFFER?</h3>
        <div class="row g-4 m-2 p-2">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>

</body>

</html>
